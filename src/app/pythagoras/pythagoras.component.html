<svg:rect
  *ngIf="current"
  [attr.width]="current.w"
  [attr.height]="current.w"
  x="0"
  y="0"
  [style.fill]="getFill()" />
<svg:g
  app-pythagoras *ngIf="current && rightArgs.lvl < rightArgs.maxlvl && rightArgs.w > 2" [s]="leftArgs" />
<svg:g
  app-pythagoras *ngIf="current && rightArgs.lvl < rightArgs.maxlvl && rightArgs.w > 2" [s]="rightArgs" />
