<svg:rect
  *ngIf="current"
  [attr.width]="current.w"
  [attr.height]="current.w"
  x="0"
  y="0"
  [style.fill]="getFill()" />
<svg:g
  app-pythagoras
  *ngIf="current && leftArgs.lvl < leftArgs.maxlvl && leftArgs.w > 5" [s]="leftArgs" />
<svg:g
  app-pythagoras *ngIf="current && rightArgs.lvl < rightArgs.maxlvl && rightArgs.w > 5" [s]="rightArgs" />
